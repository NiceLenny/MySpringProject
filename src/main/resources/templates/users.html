<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
<div th:each="person: ${person}">
  <p th:text="'Id пользователя: ' + ${person.getId()}"></p>
  <p th:text="'Логин: ' + ${person.getLogin()}"></p>
  <p th:text="'Пароль: ' + ${person.getPassword()}"></p>
  <p th:text="'Роль: ' + ${person.getRole()}"></p>
  <a th:href="@{/admin/users/edit/{id}(id=${person.getId()})}">Редактирование роли</a>

  <hr>
</div>
</body>
</html>
