<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/style1.css}" type="text/css" rel="stylesheet">
  <title>Пользователи</title>
</head>
<body>
<div class="card m-3"th:each="person: ${person}">
  <p th:text="'Id пользователя: ' + ${person.getId()}"></p>
  <p th:text="'Логин: ' + ${person.getLogin()}"></p>
  <p th:text="'Пароль: ' + ${person.getPassword()}"></p>
  <p th:text="'Роль: ' + ${person.getRole()}"></p>
  <a class="btn btn-primary"  th:href="@{/admin/users/edit/{id}(id=${person.getId()})}">Редактирование роли</a>

  <hr>
</div>
</body>
</html>
