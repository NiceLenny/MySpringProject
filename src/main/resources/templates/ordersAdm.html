<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/style1.css}" type="text/css" rel="stylesheet">
    <title>Заказы</title>
</head>
<body>
<h3>Заказы</h3>
<form th:method="POST" th:action="@{/admin/order/searchOrder}">
    <fieldset>
        <legend>Выберите параметры для поиска:</legend>
        <label for="searchOrder">Поиск по наименованию</label>
        <input type="text" id="searchOrder" name="searchOrder" th:value="*{value_search_order}">
        <br>
        <input type="submit" value="Найти" class="btn btn-primary">
        </div>
    </fieldset>
</form>
<br>
<h3>Результат поиска</h3>
<div class="card m-3"th:each="order : ${search_order}">
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
    <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
    <p th:text="'Количество: ' + ${order.getCount()}">
    <p th:text="'Цена: ' + ${order.getPrice()}">
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Cтатус: ' + ${order.getStatus()}"></p>
    <hr>
</div>
<hr>
<h3>Все заказы</h3>
<div class="card m-3" th:each="order : ${order}">
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
    <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
    <p th:text="'Количество: ' + ${order.getCount()}">
    <p th:text="'Цена: ' + ${order.getPrice()}">
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Cтатус: ' + ${order.getStatus()}"></p>
    <a class="btn btn-primary" th:href="@{/admin/order/edit/{id}(id=${order.getId()})}">Редактирование статуса</a>
</div>
</body>
</html>
