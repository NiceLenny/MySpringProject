<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>

<form method="post" action="/process_login">
    <h3>Вход</h3>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="mb-3">
    <label class="form-label" for="username">Введите логин: </label>
    <input class="form-control" type="text" placeholder="Введите логин" name="username" id="username">
    </div>
    <br>
    <div class="mb-3">
    <label class="form-label" for="password">Введите пароль: </label>
    <input class="form-control" type="password" placeholder="Введите пароль" name="password" id="password">
    </div>
    <input type="submit" value="Войти" class="btn btn-primary">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
    <br>
    <a href="/registration">Зарегистрироваться</a>
</form>

</body>
</html>
