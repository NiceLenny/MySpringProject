<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/style1.css}" type="text/css" rel="stylesheet">
  <title>Редактирование роли</title>
</head>
<body>


<form class="card mb-3" th:method="POST" th:action="@{/admin/users/edit/{id}(id=${person.getId()})}" th:object="${person}" enctype="multipart/form-data">
  <h3>Редактирование роли</h3>
  <div class="mb-3">
    <label class="form-label" for="idUser">Id пользователя: </label>
    <input class="form-control" type="text" readonly th:field="*{id}" id="idUser">
    <div style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
  </div>
  <br>
  <div class="mb-3">
    <label class="form-label" for="login">Логин: </label>
    <input class="form-control" type="text" readonly th:field="*{login}"  id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  </div>
  <br>
  <div class="mb-3">
    <label class="form-label" for="password">Пароль: </label>
    <input class="form-control" type="text" readonly th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <br>
  <label class="form-label" for="role">Выберите роль </label>
  <select class="form-control" id="role" th:field="*{role}">
    <option th:text="ROLE_ADMIN"
            th:value = "ROLE_ADMIN">
    </option>
    <option th:text="ROLE_USER"
            th:value = "ROLE_USER">
    </option>
  </select>
  <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
  <br>
  <input type="submit" value="Редактировать" class="btn btn-primary">
</form>
</body>
</html>
