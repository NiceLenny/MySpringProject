<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/style1.css}" type="text/css" rel="stylesheet">
    <title>Личный кабинет администратора</title>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <form class="btn btn-primary" method="post" action="/logout">
            <button class="btn btn-primary" type="submit">Выйти из личного кабинета</button>
        </form>

        <a href="admin/users" class="btn btn-primary">Зарегистрированные пользователи</a>
        <a href="admin/ordersAdm" class="btn btn-primary">Заказы</a>
        <a href="admin/product/add" class="btn btn-primary">Добавить товар</a>
    </div>
</nav>
<h1>Личный кабинет администратора</h1>

<hr>
<div class="card" th:each="product : ${products}">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
    <hr>
</div>
</body>
</html>
